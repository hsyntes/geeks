<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../CSS/body/body.css">
    <link rel="stylesheet" href="../../CSS/nav/nav.css">
    <link rel="stylesheet" href="../../CSS/footer/footer.css">
    <link rel="stylesheet" href="../../CSS/contact/contact.css">
    <link rel="icon" href="../../img/title/title-icon.svg">
    <title>Contact | Geeks - Bootstrap 5 Template</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg py-3">
        <div class="container">
            <a href="../index/index.html" class="navbar-brand">
                <img src="https://codescandy.com/geeks-bootstrap-5/assets/images/brand/logo/logo.svg">
            </a>
        </div>
    </nav>

    <header>
        <div class="container">
            <div class="row my-5">
                <div class="col-lg-6">
                    <h1 class="text-dark">Get In Touch.</h1>
                    <p class="text-dark fs-20">
                        Fill in the form to the right to get in touch with someone on our team, and we will reach out
                        shortly.
                    </p>
                    <p class="text-dark mt-5">
                        If you are seeking support please visit our support portal before reaching out directly.
                    </p>
                    <p class="d-flex align-items-center">
                        <span>
                            <i class="fa fa-phone text-primary"></i>
                        </span>
                        <span class="text-dark ml-3">
                            + 0123-456-7890
                        </span>
                    </p>
                    <p class="d-flex align-items-center">
                        <span>
                            <i class="fas fa-envelope text-primary"></i>
                        </span>
                        <span class="text-dark ml-3">
                            hello@geekui.com
                        </span>
                    </p>
                    <p class="d-flex align-items-center">
                        <span>
                            <i class="fas fa-map-marker-alt text-primary"></i>
                        </span>
                        <span class="text-dark ml-3">
                            2652 Kooter Lane Charlotte, NC 28263

                        </span>
                    </p>
                    <p class="d-flex align-items-center" id="contact-buttons" style="position: fixed; bottom: 0;">
                        <a href="#" class="btn text-muted pl-0">
                            <i class="fab fa-facebook fa-lg"></i>
                        </a>
                        <a href="#" class="btn text-muted pl-0">
                            <i class="fab fa-twitter fa-lg"></i>
                        </a>
                        <a href="#" class="btn text-muted pl-0">
                            <i class="fab fa-github fa-lg"></i>
                        </a>
                    </p>
                </div>
                <div class="col-lg-6 mt-5 mt-lg-0">
                    <form action="">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="first-name" class="text-dark fs-14">First Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" name="first-name" id="first-name" class="form-control py-4"
                                        placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="last-name" class="text-dark fs-14">Last Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" name="last-name" id="last-name" class="form-control py-4"
                                        placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="email" class="text-dark fs-14">Email <span
                                            class="text-danger">*</span></label>
                                    <input type="text" name="email" id="email" class="form-control py-4"
                                        placeholder="Email">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="phone" class="text-dark fs-14">Phone Number <span
                                            class="text-danger">*</span></label>
                                    <input type="text" name="phone" id="phone" class="form-control py-4"
                                        placeholder="Phone">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact" class="text-dark fs-14">Contact Reason <span
                                    class="text-danger">*</span></label>
                            <select name="contact" id="contact" class="form-control">
                                <option value="1">Select</option>
                                <option value="2">Design</option>
                                <option value="3">Development</option>
                                <option value="4">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message" class="text-dark fs-14">Message</label>
                            <textarea name="message" id="message" rows="4" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary px-4 py-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="../../JS/index/script.js"></script>
</body>

</html>
