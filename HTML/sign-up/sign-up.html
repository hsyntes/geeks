<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../CSS/body/body.css">
    <link rel="stylesheet" href="../../CSS/sign-up/sign-up.css">
    <link rel="icon" href="../../img/title/title-icon.svg">
    <title>Sign Up | Geeks - Bootstrap 5 Template</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-8 m-auto">
                <div class="card rounded shadow my-5 my-lg-0">
                    <div class="card-body p-5">
                        <a href="../index/index.html">
                            <img src="https://codescandy.com/geeks-bootstrap-5/assets/images/brand/logo/logo-icon.svg"
                                alt="">
                        </a>
                        <h2 class="text-dark mt-4">Sign up</h2>
                        <p class="text-muted fs-14">
                            Already have an accont? <a href="../sign-in/sign-in.html"
                                class="text-primary font-weight-normal">Sign In</a>
                        </p>
                        <form action="">
                            <div class="form-group">
                                <label class="fs-14" for="username">User Name</label>
                                <input type="text" class="form-control py-4" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label class="fs-14" for="email">Email</label>
                                <input type="text" class="form-control py-4" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label class="fs-14" for="password">Password</label>
                                <input type="text" class="form-control py-4" placeholder="**************">
                            </div>
                            <div class="form-check text-muted my-3">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label fs-14">
                                    I agree to the <a href="../terms-condition/terms-condition.html"
                                        class="text-primary font-weight-normal">Terms of
                                        Service</a> and <a href="../terms-condition/terms-condition.html"
                                        class="text-primary font-weight-normal">Privacy
                                        Policy</a>
                                </label>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary d-block w-100 fs-14 py-3 px-4">Create Free Account</button>
                            </div>

                            <hr class="my-4">

                            <div class="form-group d-flex align-items-center justify-content-center mb-0 pb-0">
                                <a href="#" id="facebook-btn" class="btn btn-light text-muted"><i
                                        class="fab fa-facebook fa-sm"></i></a>
                                <a href="#" id="twitter-btn" class="btn btn-light text-muted mx-1"><i
                                        class="fab fa-twitter fa-sm"></i></a>
                                <a href="#" id="linkedin-btn" class="btn btn-light text-muted mx-1"><i
                                        class="fab fa-linkedin fa-sm"></i></a>
                                <a href="#" id="github-btn" class="btn btn-light text-muted"><i
                                        class="fab fa-github fa-sm"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="../../JS/index/script.js"></script>
</body>

</html>
