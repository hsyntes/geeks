<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../CSS/body/body.css">
    <link rel="stylesheet" href="../../CSS/nav/nav.css">
    <link rel="stylesheet" href="../../CSS/footer/footer.css">
    <link rel="stylesheet" href="../../CSS/forget-password/forget-password.css">
    <link rel="icon" href="../../img/title/title-icon.svg">
    <title>Forget Password | Geeks - Bootstrap 5 Template</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-8 m-auto">
                <div class="card rounded shadow my-5 my-lg-0">
                    <div class="card-body p-5">
                        <a href="../index/index.html">
                            <img src="https://codescandy.com/geeks-bootstrap-5/assets/images/brand/logo/logo-icon.svg"
                                alt="">
                        </a>
                        <h2 class="text-dark mt-4">Forgot Password</h2>
                        <p class="text-muted fs-14">
                            Fill the form to reset your password.
                        </p>
                        <form action="">
                            <div class="form-group">
                                <label class="fs-14" for="username">Email</label>
                                <input type="text" class="form-control py-4" placeholder="Enter Your Email">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary d-block w-100 fs-14 py-3 px-4">Send Reset Link</button>
                            </div>
                            <div class="form-group">
                                <span class="text-muted fs-14">
                                    Return to <a href="../sign-in/sign-in.html"
                                        class="text-primary font-weight-normal">sign in</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>











    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="../../JS/index/script.js"></script>
</body>

</html>
